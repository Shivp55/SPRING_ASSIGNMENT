 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js">

 <script type="text/javascript"> 
  google.charts.load('current', {packages: ['corechart']}); 
  google.setOnLoadCallback(drawChart); 
 
  function drawChart() {  
        var data = google.visualization.arrayToDataTable([ 
     ['product', 'Quarter 1','Quarter 2','Quarter 3','Quarter 4'], 
     ['Customers', 40, 50, 60, 55], 
     ['Inward Transactions', 50, 55, 45, 60], 
     ['Outward Transactions', 35, 40, 50, 45], 
     ['Total Transactions', 80, 95, 95, 105] ]);              
        var options = {  
			title : "Total Figures", 
            legend:"bottom", 
            hAxis: { title: "2023-2024" }, 
            vAxis: { title: "Entities (In Thousands)"},
            animation: {
                startup: true,
                duration: 3000,
                easing: 'inAndOut'
              },                
        };          
        var chart = new  
google.visualization.BarChart(document.getElementById("chart")); 
        chart.draw(data,options); 
  }         
 </script>   
<style>

/* Add a green text color and a checkmark when the requirements are right */
.valid {
	color: green;
}

.valid:before {
	position: relative;
	left: -5px;
	content: "✔";
}

/* Add a red text color and an "x" when the requirements are wrong */
.invalid {
	color: red;
}

.invalid:before {
	position: relative;
	left: -5px;
	content: "✖";
}
